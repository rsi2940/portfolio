<div class="form">
  <div class="name">
    <label for="name">
      Name*:</label>
    <input type="text"
           id="name"
           [(ngModel)]="clientName"
           autofocus=true
           required>
  </div>

  <div class="email">
    <label for="email">Email*:</label>
    <input [(ngModel)]="clientEmail"
           type="email"
           id="email"
           required>
  </div>

  <div class="message">
    <label for="message">Message*:</label>
    <textarea name="message"
              id="message"
              [(ngModel)]="clientMessage"
              required></textarea>
  </div>

  <div class="buttons">
    <input type="submit"
           value="submit">
    <input type="button"
           value="cancel"
           (click)="onCancel()">
  </div>
</div>
